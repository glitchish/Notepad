<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" sizes="16x16" href="notepad.png">
    <title>
      Notepad
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <style>
      p {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #c4c4c4;
        padding: 8px 15px;
      }
      .navbar {
        font-family: Arial, Helvetica, sans-serif;
      }

      .navbar {
        overflow: hidden;
        background-color: #c4c4c4;
      }

      .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }


      .dropdown {
        float: left;
        overflow: hidden;
        /*color:black;*/
      }

      .dropdown .dropbtn {
        font-size: 16px;  
        border: none;
        outline: none;
        /*color: black;*/
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }
      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }
      .button {
        background-color: black;
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        position: relative;
      }
      .button:focus {
        outline:none;
      }
      .buttondef {
        padding: 14px 16px;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }


      .dropdown:hover .dropbtn {
        background-color: #ddd;
        color: black;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
      body {
        background-color: #ededed;
      }
      textarea {
        appearance:none;
        color: black;
        background: white;
      }
      textarea:focus {
        outline:none;
      }
      
      textarea {
        display:block;
        overflow:auto;
        height:150%;
        width:100%;
        resize: none;
        border-style: solid;
        border-color: white;
      }
      input {
        appearance:none;
        color: black;
        background: white;
        border:none;
        height:30px;
        width:200px;
      }
      input:focus {
        outline:none;
      }
      .dark-mode {
        background-color: black;
        color: white;
      }
      .light-button {
        background-color: white;
        color: black;
      }
      .color-black {
        color:black;
      }
      .color-white {
        color:white;
      }
      .darker-theme {
        background-color: #303030;
        color: white;
      }
    </style>
    <script src="Text-Editor-Script.js"></script>
    <script src="Dark-Theme.js"></script>
    <button id="toggleTheme" class="button buttondef" onclick="darkmode();">Light/Dark</button>
    <div id="navbar" class="navbar">
      <div id="dropdown" class="dropdown">
       <button id="navbtn" style="" class="dropbtn">File
       </button>
      <div class="dropdown-content">
       <a href="#" id="save-button" onclick="save();">Save</a>
      </div>
     </div>
    </div>
    <p id="filename">Filename  <input id="file-name"/></p>
    <textarea id="text-area" rows="30"></textarea>
  </body>
</html>
