<!DOCTYPE html>
<html>
  <head>
    <title>
      Text Editor
    </title>
  </head>
  <body>
    <style>
      body {
        background-color: #ffedc7;
      }
      textarea {
        appearance:none;
        color: black;
        background: white;
      }
      textarea:focus {
        outline:none;
      }
      
      textarea {
        display:block;
        border:none;
        margin:0;
        padding:0;
        overflow:auto;
        height:150%;
        width:100%;
        //resize:vertical;
        resize: none;
      }
    </style>
    <script src="Text-Editor-Script.js"></script>
    <textarea id="text-area" rows="30"></textarea>
    <br/>
    <button id="save-button" onclick="save();">Save</button>
  </body>
</html>
